pluginManagement {
    def flutterSdkPath = System.getenv("FLUTTER_SDK") ?: ""
    if (!flutterSdkPath.isEmpty()) {
        includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")
    }

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "8.1.0" apply false
    id "org.jetbrains.kotlin.android" version "1.9.0" apply false
}

include ':app'

def localProperties = new Properties()
def localPropertiesFile = new File(rootProject.projectDir, "local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterProjectRoot = localProperties.getProperty("flutter.project.path")
if (flutterProjectRoot == null) {
    flutterProjectRoot = rootProject.projectDir.parentFile.toPath()
}

def plugins = new Properties()
def pluginsFile = new File(flutterProjectRoot.toFile(), ".flutter-plugins")
if (pluginsFile.exists()) {
    pluginsFile.withReader("UTF-8") { reader ->
        plugins.load(reader)
    }
}

plugins.each { name, path ->
    def pluginDirectory = flutterProjectRoot.resolve(path).resolve("android").toFile()
    include ":$name"
    project(":$name").projectDir = pluginDirectory
}