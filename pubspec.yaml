name: roku_remote
description: A high-performance, open-source Roku remote control application.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Core Packages
  flutter_riverpod: ^2.5.1
  http: ^1.2.1
  xml: ^6.5.0
  equatable: ^2.0.5
  dartz: ^0.10.1
  
  # UI/UX
  cupertino_icons: ^1.0.2
  cached_network_image: ^3.3.1
  flutter_haptic_feedback: ^0.4.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^3.0.0
  build_runner: ^2.4.9
  riverpod_generator: ^2.4.0

flutter:
  uses-material-design: true
